<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ site.owner.socials.twitter.site }}" />
<meta name="twitter:creator" content="{{ site.owner.socials.twitter.creator }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.owner.bio }}{% endif %}" />
<meta name="twitter:url" content="{% if page.url %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}">
<meta name="twitter:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.url }}{% else %}{{ site.owner.socials.twitter.image | prepend: site.url }}{% endif %}" />
<meta name="twitter:image:alt" content="{% if page.tagline %}{{ page.tagline }}{% else %}{{ site.owner.bio }}{% endif %}" />
<meta property="og:type" content="article" />
<meta name="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:url" content="{% if page.url %}{{ site.url }}{{ page.url }}{% else %}{{ site.url }}{% endif %}" />
<meta name="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.url }}{% else %}{{ site.owner.socials.opengraph.image | prepend: site.url }}{% endif %}" />
<meta name="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.owner.bio }}{% endif %}" />
