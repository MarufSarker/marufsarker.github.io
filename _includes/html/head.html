<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--
   _____                 _   _____                __
  / ____|               | | |  __ \               \ \
 | |  __  ___   ___   __| | | |  | | __ _ _   _  (_) |
 | | |_ |/ _ \ / _ \ / _` | | |  | |/ _` | | | |   | |
 | |__| | (_) | (_) | (_| | | |__| | (_| | |_| |  _| |
  \_____|\___/ \___/ \__,_| |_____/ \__,_|\__, | (_) |
                                           __/ |  /_/
                                          |___/
 -->

<meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.owner.bio }}{% endif %}">
<meta name="author" content="{{ site.owner.name }}">

<link rel="author" href="/humans.txt" />

<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.owner.bio | replace: ' ', ',' }}{% endif %}">
<meta name="revised" content="{{ site.owner.name }}, {% if page.date %}{{ page.date | date: '%b %-d, %Y' }}{% endif %}">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

<title>
	{% if page.title %}{{ page.title | escape | append:' | ' | append:site.title }}{% else %}{{ site.title | escape }}{% endif %}
</title>

<!-- RSS Feed -->
{% feed_meta %}

<!-- Favicons -->
{% include html/favicons.html %}

<!-- Social Media Metadata -->
{% include html/socials.html %}

<!-- Fonts and CSSs -->
<link rel="stylesheet" type="text/css" href="{{ "/assets/web-fonts/google-fonts.css" | prepend: site.url }}">
<style type="text/css">
{% include bundle/css-normalize.css %}
</style>
{% if page.layout == "post" %}
<style type="text/css">
{% include bundle/css-highlighter.css %}
</style>
{% endif %}
<style type="text/css">
{% include bundle/css-main.css %}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

{% seo title=false %}

<!-- Google Analytics -->
<script type="text/javascript">
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ site.google_analytics }}', 'auto');
	ga('send', 'pageview');
</script>

</head>
<body>
