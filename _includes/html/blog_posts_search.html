<script type="text/javascript">
window.store = {
	{% for post in site.posts %}
	"{{ post.url | slugify }}": {
		"title":"{{ post.title | xml_escape }}",
		"url": "{{ post.url | prepend: site.url }}",
		"date": "{{ post.date | date: '%b %-d, %Y' }}"
	}{% unless forloop.last %},{% endunless %}
	{% endfor %}
}
</script>

{% assign temp_placeholder = "Search Blog Posts" %}

<div id="amms-blog-post-search-holder">
	<form id="amms-blog-post-search" name='amms-blog-post-search' method="submit">
		<input type="text" id="amms-blog-post-search-box" placeholder="{{ temp_placeholder }}" name="query" onfocus="this.placeholder = ''" onblur="this.placeholder = '{{ temp_placeholder }}'" />
		<input type="submit" id="amms-blog-post-search-button" value="search" />
		<button id="amms-blog-post-search-clear">X</button>
	</form>
	<div id="amms-blog-post-search-results"></div>
</div>

<script type="text/javascript">
{% include bundle/js-lunr.js %}
</script>
<script type="text/javascript">
{% include bundle/js-blog_posts_search.js %}
</script>
